<div class="container padding-bottom-3x mb-2 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card mt-4">
        <div class="card-body">
          <div class="form-group">
            <label for="email-for-pass">Enter your new password</label>
            <input class="form-control" [(ngModel)]="password" type="text" required="">
            <label for="email-for-pass">Confirm password</label>
            <input class="form-control" [(ngModel)]="confpassword" type="text" required="">
          </div>
          <div class="card-footer">
            <button class="btn btn-success" (click)="resetPassword()">Reset Password</button>
            <alert></alert>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer></footer>
