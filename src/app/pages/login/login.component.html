<navigation></navigation>

<section class="property-section spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 formStyle">
        <div class="property-sidebar">
          <h4 style="color:white;">User Login</h4>
          <div class="form-row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" [(ngModel)]="userName" class="form-control" id="validationServerUsername"
                placeholder="Username" aria-describedby="inputGroupPrepend3" required>
            </div>
          </div>
          <div class="form-row">
            <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1"
              placeholder="Password">
          </div>
          <button style="margin-bottom: 4%;" type="submit" class="btn btn-primary" (click)="submit()">Submit</button>
          <br>
          <a style="color: blue;cursor: pointer;" (click)="forgetPassword()">Forget password ?</a>


          <br>
          <alert></alert>
        </div>
      </div>
    </div>
  </div>
</section>
<div id="myModal" class="{{modelClass}}">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Forgot Password?</h2>
              <p>You can reset your password here.</p>
              <div class="panel-body">

                <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="email" name="email" placeholder="email address" class="form-control" type="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password"
                      type="submit">
                  </div>

                  <input type="hidden" class="hide" name="token" id="token" value="">
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer></footer>
