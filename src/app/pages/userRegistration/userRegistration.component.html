<section>
  <div class="userDisplay shadow">
    <div class="row">
      <div class="col-lg-3 formStyle">
        <div class="property-sidebar">
          <h4 style="text-align: center;">User Registration</h4>
          <div class="form-row">
            <div class="col-md-12 mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-user-circle-o"></i></span>
                </div>
                <input class="form-control" type="text" [(ngModel)]="name" id="validationServer01" placeholder="Name" value="Mark" required>
              </div>

            </div>
            <div class=" col-md-12 mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="email" [(ngModel)]="email" (focusout)="focusout('email',$event)"
                  class="form-control is-{{emailIsValid}}" id="exampleInputEmail1" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
            </div>
            <div class="col-md-12 mb-3">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-phone"></i></span>
                </div>
                <input class="form-control" type="email" [(ngModel)]="phoneNumber" (focusout)="focusout('phone',$event)"
                  id="exampleInputPhone1" aria-describedby="phoneHelp" placeholder="Enter phone number">
              </div>
            </div>
            <div class="col-md-12 mb-3 ">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-key"></i></span>
                </div>
                <input class="form-control" type="password" [(ngModel)]="password" (click)="validateEmail()" id="exampleInputPassword1"
                  placeholder="Password">
              </div>
            </div>
          </div>
          <div class="col-md-12 mb-3 ">
            <button type="submit" class="form-control btn btn-primary btnsubmit"
              (click)="submit()">Submit</button>
              <p style="font-size: 10px;">By signing up, I agree to ownertenants.com <a href="#">Terms of Service & Privacy Policy</a>.</p>
          </div>
          <alert></alert>
        </div>
      </div>
    </div>
  </div>
  <div id="myModal1" class="{{modelClass1}}">
    <!-- Modal content -->
    <div class="modal-content1">
      <span class="close" (click)="closeModal1()">&times;</span>
      {{messageResponse}}
    </div>
  </div>
</section>
<div *ngIf="spinner" class="spinnerAngular">
  <div class="spinner-border spinnerStyle" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
