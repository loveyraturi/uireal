<section class="property-section">
  <div>
    <div class="row" style="    padding: 5%;
    box-shadow: 6px 14px 18px;">
      <div class="col-lg-3 formStyle">
        <div class="property-sidebar" >
          <h4 style="    padding-top: 11%;
          margin-bottom: 10%; color:black;text-align: center;">User Login</h4>
          <div class="form-row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-user-circle-o"></i></span>
              </div>
              <input type="text" [(ngModel)]="email" class="form-control" id="validationServerUsername"
                placeholder="Email/Phone Number" aria-describedby="inputGroupPrepend3" required>
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3"><i class="fa fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1"
                placeholder="Password">
            </div>
          </div>
          <div class="form-row">
            <div class="input-group">
              <button style="width: 100%;" type="submit" class="btn btn-primary"
                (click)="submit()">Login</button>
            </div>
          </div>
          <div>
            <div class="input-group">
                <p style="text-align: center;"> <a style="color: blue;cursor: pointer;" (click)="forgetPassword()">Forget password ?</a></p>
            </div>
          </div>
          <alert></alert>
          <p style="text-align: center; color: black;">
            OR
            <br>
            <a style="color: blue;  cursor: pointer;" (click)="modelClick3()">Click Here</a> to register
          </p>    
        </div>
      </div>
    </div>
  </div>
</section>
<div id="myModal" class="{{modelClass}}">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" (click)="closeModal()">
        <input type="image" height="30" width="30" (click)="closeModal()" src="./assets/img/icons/close.png">

    </span>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Forgot Password?</h2>
              <p>You can reset your password here.</p>
              <div class="panel-body">

                <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="email" name="email" placeholder="email address" class="form-control" type="email">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password"
                      type="submit">
                  </div>

                  <input type="hidden" class="hide" name="token" id="token" value="">
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="myModal3" class="{{modelClass3}}">
    <!-- Modal content -->
    <div class="modal-content3">
      <div>
        <span class="close" (click)="closeModal3()">
            <input type="image" height="30" width="30" (click)="closeModal3()" src="./assets/img/icons/close.png">

        </span>
        <userRegistration (registrationDetails)="registrationDetailsReceived($event)" style="padding-bottom: 2%"></userRegistration>
      </div>
    </div>
  </div>
